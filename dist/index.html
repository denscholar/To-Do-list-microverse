<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a70cf7601d.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  <script defer src="index.bundle.js"></script></head>

  <div class="container">
    <h1>My Todo List </h1>
    <div class="refresh">
        <p>Demo</p>
        <i class="fas fa-sync-alt"></i>
        <span class="count">4</span>
    </div>
    <form>
        <input type="text" name="todo-input" id="todo-input" placeholder="Type in your task here">
        <button type="submit" id="task-submit"><i class="fas fa-level-down-alt rotate"></i></button>
    </form>
    <ul class="task-list">
     
    </ul>
    <button type="button" class="clear-button">Clear all task</button>
</div>

</html>
