<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a70cf7601d.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>

  <body>
    <header class="header">
      <div class="title"><p>Demo</p></div>
      <div class="refresh">
        <i class="fas fa-sync-alt"></i>
        <span class="count">4</span>
      </div>
    </header>
    <form class="form">
      <input class="todo-input" type="text" placeholder="Add to your list here" />
      <button class="todo-btn"><i class="fas fa-level-down-alt"></i></button>
    </form>
    <div class="todo-container">
      <ul class="todo-list">
      </ul>
    </div>
  </body>
</html>
